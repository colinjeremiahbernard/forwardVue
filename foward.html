<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foward</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="exibirSaldo = !exibirSaldo">
      <span v-if="!exibirSaldo">Exibir Saldo</span>
      <span v-if="exibirSaldo">Ocultar Saldo</span>
    </button>
    <p>Saldo: <span v-if="exibirSaldo">
      R$ {{ saldo }}
    </span></p> <hr/>
    Idade: <input id="inputIdade" type="text"
    @blur="setIdade()"/>
    {{ idade }} 
    <p v-if="idade < 18">Menor de <b>idade</b></p>
    <p v-else>Maior de Idade</p><hr/>
    Nota: <input type="text" id="inputNota" 
    @blur="setNota()"/>
    <p v-if="nota == ''">Digite a nota do aluno</p>
    <p v-else-if="nota >= 7 && nota <= 10">Aluno aprovado</p>
    <p v-else-if="nota >= 5 && nota < 7">Aluno em recuperação</p>
    <p v-else-if="nota >= 0 && nota < 5">Aluno Reprovado</p>
    <p v-else>A nota informada é invalida</p>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data:{
        saldo: 4570.17,
        exibirSaldo: true,
        idade: 0,
        nota: 0,
      },
      methods:{
        setIdade() {
          console.log(inputIdade.value);
          this.idade = inputIdade.value
        },
        setNota() {
          this.nota = inputNota.value;
        }
      },
    });
  </script>
</body>
</html>
